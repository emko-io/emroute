<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>emroute</title>
    <style>
      @view-transition { navigation: auto; }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        color: #1e293b;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
      }
      router-slot {
        display: block;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      router-slot router-slot {
        padding: 0;
      }
      h1 {
        font-size: 1.75rem;
        margin: 1.5rem 0 0.75rem;
        color: #0f172a;
      }
      h2 {
        font-size: 1.25rem;
        margin: 1.5rem 0 0.5rem;
        color: #1e293b;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid #e2e8f0;
        margin: 2rem 0;
      }
      code {
        background: #f1f5f9;
        padding: 0.15em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }
      pre code {
        background: none;
        padding: 0;
      }
      pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid #e2e8f0;
      }
      th {
        font-weight: 600;
        color: #475569;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <router-slot></router-slot>
  </body>
</html>
