<section style="max-width: 800px; margin: 0 auto; padding: 0 1.5rem">
  <h1>Articles</h1>
  <p style="color: #64748b; margin-bottom: 1.5rem">{{count}} articles published.</p>
  <widget-search-filter
    placeholder="Filter articles..."
    target="article-list"
  ></widget-search-filter>
  <div id="article-list">
    {{articleCards}}
  </div>
  <router-slot></router-slot>
</section>
