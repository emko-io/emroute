<h1>Declarative Overlays</h1>
<p>Zero-JS overlays via <code>commandfor</code>/<code>command</code> + CSS.</p>

<div style="display: flex; flex-wrap: wrap; gap: 8px; margin: 1rem 0">
  <button
    commandfor="demo-popover"
    command="toggle-popover"
    style="padding: 8px 16px; border-radius: 6px; border: 1px solid #94a3b8; background: #fff; cursor: pointer"
  >
    Toggle Popover
  </button>

  <button
    commandfor="demo-modal"
    command="show-modal"
    style="padding: 8px 16px; border-radius: 6px; border: 1px solid #94a3b8; background: #fff; cursor: pointer"
  >
    Open Modal
  </button>
</div>

<!-- Declarative popover — links cause navigation, flash toast is server feedback -->
<div id="demo-popover" popover data-overlay-popover>
  <nav style="margin: 0; padding: 8px 0; min-width: 140px; display: flex; flex-direction: column">
    <a
      href="/html/overlay-declarative"
      style="padding: 8px 16px; text-decoration: none; color: inherit"
    >Edit</a>
    <a
      href="/html/overlay-declarative"
      style="padding: 8px 16px; text-decoration: none; color: inherit"
    >Duplicate</a>
    <a
      href="/html/overlay-declarative"
      style="padding: 8px 16px; text-decoration: none; color: #ef4444"
    >Delete</a>
  </nav>
</div>

<!-- Declarative modal with form method="dialog" -->
<dialog id="demo-modal" data-overlay-modal>
  <form method="dialog" style="padding: 24px; max-width: 400px">
    <h2 style="margin: 0 0 12px">Confirm Action</h2>
    <p style="margin: 0 0 20px; color: #64748b">Declarative modal via commandfor/command.</p>
    <div style="display: flex; gap: 8px; justify-content: flex-end">
      <button
        value="cancel"
        style="padding: 8px 16px; border-radius: 6px; border: 1px solid #94a3b8; background: #fff; cursor: pointer"
      >
        Cancel
      </button>
      <button
        value="confirm"
        style="padding: 8px 16px; border-radius: 6px; border: none; background: #3b82f6; color: #fff; cursor: pointer"
      >
        Confirm
      </button>
    </div>
  </form>
</dialog>

<!-- Server-rendered toast (flash message) — auto-animates on page load -->
<div data-overlay-toast-container>
  <div data-overlay-toast style="padding: 12px 16px">
    Page loaded — this toast auto-dismisses via CSS.
  </div>
</div>
